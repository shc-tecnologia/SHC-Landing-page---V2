      /* Sistema de Revelação 60fps otimizado */
      .reveal {
        opacity: 0;
        transform: translateY(20px);

        transition: opacity 0.8s cubic-bezier(0.16, 1, 0.3, 1), transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        will-change: transform, opacity;
      }
      .reveal-left.active {
        opacity: 1;
        transform: translateX(0);
      }

      .reveal-right {
        opacity: 0;
        transform: translateX(30px);
        transition: opacity 0.8s cubic-bezier(0.16, 1, 0.3, 1), transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        will-change: transform, opacity;
      }
      .reveal-right.active {

    <script>
      // Global Reveal Logic Otimizada com RequestIdleCallback
      document.addEventListener('DOMContentLoaded', () => {
        const observerOptions = {
          threshold: 0.1,
          rootMargin: "0px 0px -20px 0px"
        };

        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              window.requestAnimationFrame(() => {
                entry.target.classList.add('active');
              });
              observer.unobserve(entry.target);
            }
          });
        }, observerOptions);

        const applyObserver = () => {
          document.querySelectorAll('.reveal, .reveal-left, .reveal-right').forEach(el => {
            observer.observe(el);
          });
        };

        if (window.requestIdleCallback) {
          requestIdleCallback(applyObserver);
        } else {
          setTimeout(applyObserver, 100);
        }

        const mutationObserver = new MutationObserver(() => {
          window.requestAnimationFrame(applyObserver);
        });
        mutationObserver.observe(document.getElementById('root'), { childList: true, subtree: true });
      });
    </script>
