
<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHC BOX | Gestão Logística Inteligente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Zen+Dots&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #020617;
        color: #f8fafc;
        overflow-x: hidden;
      }
      .font-zen {
        font-family: 'Zen Dots', cursive;
      }
      .font-modern {
        font-family: 'Montserrat', sans-serif;
        font-weight: 900;
        letter-spacing: -0.05em;
      }
      .glass-deep {
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(56, 189, 248, 0.15);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .glass-card:hover {
        background: rgba(14, 165, 233, 0.05);
        border-color: rgba(14, 165, 233, 0.4);
        transform: translateY(-8px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      }
      .truck-glow {
        filter: drop-shadow(0 0 15px rgba(14, 165, 233, 0.4));
      }
      @keyframes pulse-soft {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 0.6; transform: scale(1.05); }
      }
      .animate-pulse-soft {
        animation: pulse-soft 4s ease-in-out infinite;
      }
      .grid-bg {
        background-image: radial-gradient(rgba(56, 189, 248, 0.1) 1px, transparent 1px);
        background-size: 40px 40px;
      }

      /* Animações de Entrada de Modal Premium */
      @keyframes backdrop-fade {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes modal-entrance {
        0% { 
          opacity: 0; 
          transform: scale(0.85) translateY(40px) rotateX(-10deg); 
          filter: blur(10px);
        }
        100% { 
          opacity: 1; 
          transform: scale(1) translateY(0) rotateX(0); 
          filter: blur(0);
        }
      }

      @keyframes success-pop {
        0% { transform: scale(0.5); opacity: 0; }
        70% { transform: scale(1.1); }
        100% { transform: scale(1); opacity: 1; }
      }

      .animate-backdrop {
        animation: backdrop-fade 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .animate-modal {
        animation: modal-entrance 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        perspective: 1000px;
      }

      .animate-success {
        animation: success-pop 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      /* Animação de Gradiente Pulsante para Botões */
      @keyframes gradient-pulse {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .btn-animate {
        background: linear-gradient(-45deg, #2563eb, #1d4ed8, #3b82f6, #60a5fa);
        background-size: 400% 400%;
        animation: gradient-pulse 5s ease infinite;
      }

      /* Spinner discreto */
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spinner {
        animation: spin 0.8s linear infinite;
      }
    </style>
